<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Magazine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right,#19af28,#5981bc);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .navbar.horizontal ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #444;
        }

        .navbar.horizontal ul li {
            margin: 0;
        }

        .navbar.horizontal ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .navbar.horizontal ul li a:hover {
            background-color: #555;
        }

        .container {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            background-color: #f4f4f4;
            padding: 15px;
            width: 250px;
        }

        #content {
            flex: 1;
            padding: 15px;
            background-color: #fff;
        }

        footer {
            background: linear-gradient(to right,#af1948,#5981bc);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
        .content p{
            font-size: large;
        }
        @media (max-width: 991px) {
            .container {
                flex-direction: column;
            }
        }

        @media (max-width: 767px) {
            .navbar.horizontal ul {
                display: none;
            }

            .navbar.vertical {
                display: block;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Photo Magazine</h1>
    </header>
    <nav class="navbar horizontal">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar" id="contact">
            <h2>Contact Us</h2>
            <p>Email: vikithkotian@gmail.com</p>
            <p>Phone: 8884602510</p>
        </aside>
        <main id="content">
            <h2>Welcome to Photo Magazine</h2>
            <p>Stunning photography and visual Images.</p>
            <p><a href="index.html">Visit our Gallery</a></p>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Photo Magazine</p>
    </footer>
</body>

</html>
